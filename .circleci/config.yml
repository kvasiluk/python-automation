version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1-browsers

    working_directory: ~/circleci-python-automation

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m pytest api_tests ui_tests tests/test_random.py -n 4 --reruns 2 -v

      - store_artifacts:
          path: test-reports
          destination: test-reports
